<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Manolo Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/lightslider.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/lightslider.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/custom_style.css">

</head>
<body>
<!--http://sachinchoolur.github.io/lightslider/-->
	<header id="header">
		
		<h1 class="header-logo">
			<a href="/">
			Manu Nedila
			<span>Photography</span>
			</a>
		</h1>

		<nav id="menu">	
			<ul class="menu_list menu_style pull-right">
				<li class="list-item">Places</li>
				<li class="list-item">People</li>
				<li class="list-item">Portraits</li>
				<li class="list-item">Street</li>
			</ul>
		</nav>	
	</header>

	<main>

		<div class="container">

			<ul id="imageGallery">
							
				<li  data-thumb="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" alt="orange tree" />
				</li>
				<li data-thumb="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/submerged.jpg">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/submerged.jpg" alt="submerged" />
				</li>
				<li  data-thumb="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/look-out.jpg">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/look-out.jpg" alt="look-out" />
				</li>
				<li data-thumb="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/one-world-trade.jpg" alt="One World Trade" />
				</li>
				<li  data-thumb="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/drizzle.jpg" alt="drizzle" />
				</li>
				<li data-thumb="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg" >
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/cat-nose.jpg" alt="cat nose" />
				</li>
				<li data-thumb="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/contrail.jpg">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/contrail.jpg" alt="contrail" />
				</li>
				<li data-thumb="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/golden-hour.jpg">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/golden-hour.jpg" alt="golden hour" />
				</li>
				<li data-thumb="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/flight-formation.jpg">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/flight-formation.jpg" alt="flight formation" />
				</li>
			</ul>
		</div>


	</main>

	<footer>
		
	</footer>

	<script>
		$(document).ready(function() {
			$('#imageGallery').lightSlider({
			gallery:true,
			item:1,
			vertical:true,
			verticalHeight:500,
			vThumbWidth:50,
			thumbItem:8,
			thumbMargin:4,
			slideMargin:0,

		
			});  
		});

	</script>


</body>
</html>
